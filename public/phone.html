<div class="phone-container">

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       JOIN SCREEN  (shown before connecting to Quest)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div id="join-screen" class="active">

    <!-- Room Code Entry -->
    <div class="card mt-20">
      <div class="card-header">
        <span class="card-header-icon">ğŸ”‘</span>
        <span class="card-header-title">Enter Room Code</span>
      </div>
      <div class="card-body">
        <div class="field">
          <label>Room Code (from Quest headset)</label>
          <input
            type="text"
            id="room-code-input"
            class="room-code-input"
            maxlength="5"
            placeholder="XXXXX"
            autocomplete="off"
            autocapitalize="characters"
            spellcheck="false"
          >

        <span class="card-header-title">Your Profile</span>
      </div>
      <div class="card-body">
        <div class="field">
          <label>Your Name</label>
          <input type="text" id="profile-name" placeholder="e.g. Maria" maxlength="40" autocomplete="off">
        </div>
        <div class="field">
          <label>Your Relationship to Headset User</label>
          <input type="text" id="profile-rel" placeholder="e.g. Mother, Friend, Doctorâ€¦" maxlength="40" autocomplete="off">
        </div>

            <option value="pt">ğŸ‡§ğŸ‡· Portuguese</option>
          </select>

    </div>

        <span>ğŸ”—</span> Connect to Quest

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SESSION SCREEN  (shown after connecting)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div id="session-screen">

    <!-- Speaker info (who you're talking to) -->
    <div class="card mt-16">
      <div class="speaker-row">
        <div class="speaker-avatar" id="sess-avatar">?</div>
        <div>
          <div class="speaker-name" id="sess-headset-label">Quest User</div>

    </div>

    </div>
